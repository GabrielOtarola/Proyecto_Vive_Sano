<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title>Recuperar Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form id="recoverForm">
    <ion-item lines="none" class="input-item">
      <ion-label position="floating" color="medium">Correo Electrónico</ion-label>
      <ion-input id="email" type="email" required></ion-input>
    </ion-item>
    <p class="error-message" id="emailError"></p>

    <p>Se enviará un correo para reestablecer su contraseña.</p>
    
    <ion-button expand="block" class="naranja-button" type="submit">
      Recuperar Contraseña
    </ion-button>
    
    <!-- Mensaje de confirmación de envío -->
    <ion-text color="success" id="emailSuccess"></ion-text>
  </form>
</ion-content>
